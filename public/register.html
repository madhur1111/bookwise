<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€¢ Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header><h1>Register</h1></header>
<main class="container">
  <div class="form-card">
    <form id="regForm">
      <label>Full name / username</label>
      <input id="username" required placeholder="e.g. john.doe">
      <label>College email (@pccoer.in)</label>
      <input id="email" type="email" required placeholder="you@pccoer.in">
      <label>Password</label>
      <input id="password" type="password" required>
      <button type="submit">Create account</button>
      <p id="msg" class="small muted"></p>
    </form>
    <p class="small">Already have an account? <a href="/login.html">Login</a></p>
  </div>
</main>
<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("https://bookwise-1-8sk2.onrender.com/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (data.success) {
      window.location.href = "login.html";
    } else {
      alert(data.message);
    }
  });
</script>
</body>
</html>
