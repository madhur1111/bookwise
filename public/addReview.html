<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Review • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Add Review</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/reviews.html">Reviews</a>
    <a href="/addReview.html">Add Review</a>
    <a href="/borrow.html">Borrow Records</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main class="container">
  <div class="form-card">
    <form id="reviewForm">
      <label>Book Name</label>
      <input id="book" type="text" required>
      <label>Your Review</label>
      <textarea id="review" required></textarea>
      <button type="submit">Submit</button>
      <p id="msg" class="small muted"></p>
    </form>
  </div>
</main>

<script>
  // ✅ Navbar login/logout
  function checkLogin() {
    const user = JSON.parse(localStorage.getItem("user"));
    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");

    if (user) {
      loginLink.style.display = "none";
      logoutLink.style.display = "inline";
    } else {
      loginLink.style.display = "inline";
      logoutLink.style.display = "none";
    }

    logoutLink.addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      location.href = "/login.html";
    });
  }

  checkLogin();

  // ✅ Handle review form
  document.getElementById("reviewForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const book = document.getElementById("book").value.trim();
    const review = document.getElementById("review").value.trim();
    const msg = document.getElementById("msg");

    try {
      const res = await fetch("https://bookwise-1-8sk2.onrender.com/api/addReview", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ book, review })
      });

      const data = await res.json();
      if (data.success) {
        msg.style.color = "green";
        msg.textContent = "Review added successfully!";
        document.getElementById("reviewForm").reset();
      } else {
        throw new Error(data.message || "Failed to add review");
      }
    } catch (err) {
      msg.style.color = "crimson";
      msg.textContent = err.message;
    }
  });
</script>
</body>
</html>
