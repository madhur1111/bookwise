<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Review • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Add Review</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/reviews.html">Reviews</a>
    <a href="/borrow.html">Borrow Records</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h2>Submit Your Review</h2>
    <form id="reviewForm">
      <input type="text" id="title" placeholder="Book Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <textarea id="review" placeholder="Write your review..." required></textarea>
      <input type="number" id="rating" min="1" max="5" placeholder="Rating (1–5)" required>
      <button class="btn" type="submit">Submit Review</button>
    </form>
  </div>
</main>

<div id="toast"></div>

<script>
  document.getElementById("reviewForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;
    const review = document.getElementById("review").value;
    const rating = document.getElementById("rating").value;

    fetch("https://bookwise-1-8sk2.onrender.com/api/addReview", { 
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ book: `${title} by ${author}`, review, rating })
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Review added!");
          window.location.href = "reviews.html";
        } else {
          alert("Failed to add review: " + data.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
  });
</script>

</body>
</html>
