<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header><h1>Sign in</h1></header>
<main class="container">
  <div class="form-card">
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required placeholder="your@mail">
      <label>Password</label>
      <input id="password" type="password" required>
      <button type="submit">Login</button>
      <p id="msg" class="small muted"></p>
    </form>
    <p class="small">Don't have an account? <a href="/register.html">Register</a></p>
  </div>
</main>

<script>
 document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  try {
    const res = await fetch("https://bookwise-1-8sk2.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Login failed"); // ✅ now works

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));
    location = "/index.html";
  } catch (err) {
    msg.style.color = "crimson";
    msg.textContent = err.message;
  }
});

</script>
</body>
</html>
