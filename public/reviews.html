<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reviews • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Reviews</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/addReview.html">Add Review</a>
    <a href="/borrow.html">Borrow Records</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h2>Community Reviews</h2>
    <div id="averageRating" style="margin-bottom:10px; font-weight:bold;"></div>
    <input id="search" placeholder="Search by title or author..." style="margin-top:10px">
    <select id="ratingFilter">
      <option value="">All Ratings</option>
      <option value="5">5★</option>
      <option value="4">4★ & above</option>
      <option value="3">3★ & above</option>
    </select>
  </div>
  <div id="list"></div>
  <button id="toggleButton" style="display:none; margin-top:10px;">See All Reviews</button>
</main>

<div id="toast"></div>

<script>
  let allReviews = []; 
  let showAll = false; // control toggle

  function loadReviews() {
    fetch("https://bookwise-1-8sk2.onrender.com/api/reviews")
      .then(response => response.json())
      .then(data => {
        allReviews = data;
        renderAverage();
        renderReviews();
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  function renderAverage() {
    if (allReviews.length === 0) {
      document.getElementById("averageRating").innerText = "No reviews yet.";
      return;
    }

    const sum = allReviews.reduce((acc, r) => acc + (parseInt(r.rating) || 0), 0);
    const avg = (sum / allReviews.length).toFixed(1);
    document.getElementById("averageRating").innerText = `⭐ ${avg}/5 from ${allReviews.length} reviews`;
  }

  function renderReviews() {
    const reviewsContainer = document.getElementById("list");
    const searchValue = document.getElementById("search").value.toLowerCase();
    const ratingFilter = document.getElementById("ratingFilter").value;

    reviewsContainer.innerHTML = "";

    let filtered = allReviews.filter(r => {
      let matchSearch = r.book.toLowerCase().includes(searchValue) || (r.review && r.review.toLowerCase().includes(searchValue));
      let matchRating = true;

      if (ratingFilter) {
        const rating = parseInt(r.rating || 0);
        matchRating = rating >= parseInt(ratingFilter);
      }

      return matchSearch && matchRating;
    });

    if (filtered.length === 0) {
      reviewsContainer.innerHTML = "<p>No reviews found.</p>";
      document.getElementById("toggleButton").style.display = "none";
      return;
    }

    // Show first 3 by default, or all if toggled
    const visibleReviews = showAll ? filtered : filtered.slice(0, 3);

    visibleReviews.forEach(review => {
      const div = document.createElement("div");
      div.classList.add("review-card");
      div.innerHTML = `
        <p><strong>${review.book}</strong> ${review.author ? `by ${review.author}` : ""}</p>
        <p>${review.review}</p>
        ${review.rating ? `<p>⭐ ${review.rating}/5</p>` : ""}
        <button onclick="deleteReview('${review._id}')">Delete</button>
      `;
      reviewsContainer.appendChild(div);
    });

    // Toggle button visible only if more than 3
    const toggleButton = document.getElementById("toggleButton");
    if (filtered.length > 3) {
      toggleButton.style.display = "block";
      toggleButton.innerText = showAll ? "Show Less" : "See All Reviews";
    } else {
      toggleButton.style.display = "none";
    }
  }

  function deleteReview(id) {
    fetch(`https://bookwise-1-8sk2.onrender.com/api/deleteReview?id=${id}`, {
      method: "DELETE"
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Review deleted!");
          loadReviews();
        } else {
          alert("Failed to delete review.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  // filters
  document.getElementById("search").addEventListener("input", renderReviews);
  document.getElementById("ratingFilter").addEventListener("change", renderReviews);

  // toggle reviews
  document.getElementById("toggleButton").addEventListener("click", () => {
    showAll = !showAll;
    renderReviews();
  });

  window.onload = loadReviews;
</script>

</body>
</html>
