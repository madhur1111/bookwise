<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reviews • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Reviews</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/addReview.html">Add Review</a>
    <a href="/borrow.html">Borrow Records</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h2>Community Reviews</h2>
    <div id="averageRating" style="margin-bottom:10px; font-weight:bold;"></div>
    <input id="search" placeholder="Search by title or author..." style="margin-top:10px">
    <select id="ratingFilter">
      <option value="">All Ratings</option>
      <option value="5">5★</option>
      <option value="4">4★ & above</option>
      <option value="3">3★ & above</option>
    </select>
  </div>
  <div id="list"></div>
  <button id="toggleButton" style="display:none; margin-top:10px;">See All Reviews</button>
</main>

<div id="toast"></div>

<script>
  let allReviews = [];
  let expandedBooks = {}; // track which books are expanded
  const currentUser = JSON.parse(localStorage.getItem("user") || "{}"); // ✅ check logged user

  function loadReviews() {
    fetch("https://bookwise-1-8sk2.onrender.com/api/reviews")
      .then(response => response.json())
      .then(data => {
        allReviews = data;
        renderReviews();
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  function renderReviews() {
    const reviewsContainer = document.getElementById("list");
    const searchValue = document.getElementById("search").value.toLowerCase();
    const ratingFilter = document.getElementById("ratingFilter").value;

    reviewsContainer.innerHTML = "";

    // ✅ group reviews by book
    const grouped = {};
    allReviews.forEach(r => {
      if (!grouped[r.book]) grouped[r.book] = [];
      grouped[r.book].push(r);
    });

    const books = Object.keys(grouped);

    if (books.length === 0) {
      reviewsContainer.innerHTML = "<p>No reviews found.</p>";
      return;
    }

    books.forEach(bookName => {
      let reviews = grouped[bookName];

      // apply search
      if (
        !bookName.toLowerCase().includes(searchValue) &&
        !reviews.some(r => r.review && r.review.toLowerCase().includes(searchValue))
      ) return;

      // apply rating filter
      if (ratingFilter) {
        const avg = reviews.reduce((a, r) => a + (parseInt(r.rating) || 0), 0) / reviews.length;
        if (avg < parseInt(ratingFilter)) return;
      }

      // calculate average rating for this book
      const avgRating = (
        reviews.reduce((a, r) => a + (parseInt(r.rating) || 0), 0) / reviews.length
      ).toFixed(1);

      // create book card
      const div = document.createElement("div");
      div.classList.add("review-card");

      let html = `
        <h3>${bookName}</h3>
        <p>⭐ ${avgRating}/5 (${reviews.length} reviews)</p>
      `;

      // show reviews: either first one or all
      const showAll = expandedBooks[bookName];
      const visibleReviews = showAll ? reviews : [reviews[0]];

      visibleReviews.forEach(r => {
        html += `
          <div class="single-review">
            <p><strong>${r.username || "Anonymous"}</strong>: ${r.review}</p>
            ${r.rating ? `<p>⭐ ${r.rating}/5</p>` : ""}
            ${currentUser.role === "admin" ? `<button onclick="deleteReview('${r._id}')">Delete</button>` : ""}
          </div>
        `;
      });

      if (reviews.length > 1) {
        html += `<button onclick="toggleBook('${bookName}')">
                  ${showAll ? "Show Less" : "See All Reviews"}
                 </button>`;
      }

      div.innerHTML = html;
      reviewsContainer.appendChild(div);
    });
  }

  function toggleBook(bookName) {
    expandedBooks[bookName] = !expandedBooks[bookName];
    renderReviews();
  }

  function deleteReview(id) {
    if (!confirm("Are you sure you want to delete this review?")) return;

    fetch(`https://bookwise-1-8sk2.onrender.com/api/deleteReview?id=${id}`, {
      method: "DELETE"
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Review deleted!");
          loadReviews();
        } else {
          alert("Failed to delete review.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  document.getElementById("search").addEventListener("input", renderReviews);
  document.getElementById("ratingFilter").addEventListener("change", renderReviews);

  window.onload = loadReviews;
</script>

</body>
</html>
