<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reviews • Bookwise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Reviews</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/addReview.html">Add Review</a>
    <a href="/borrow.html">Borrow Records</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h2>Community Reviews</h2>
    <input id="search" placeholder="Search by title or author..." style="margin-top:10px">
    <select id="ratingFilter">
      <option value="">All Ratings</option>
      <option value="5">5★</option>
      <option value="4">4★ & above</option>
      <option value="3">3★ & above</option>
    </select>
  </div>
  <div id="list"></div>
</main>

<div id="toast"></div>

<script>
  function loadReviews() {
    fetch("https://bookwise-1-8sk2.onrender.com/reviews")
      .then(response => response.json())
      .then(data => {
        const reviewsContainer = document.getElementById("reviews");
        reviewsContainer.innerHTML = "";
        data.forEach(review => {
          const div = document.createElement("div");
          div.innerHTML = `
            <p><strong>${review.book}</strong>: ${review.review}</p>
            <button onclick="deleteReview('${review._id}')">Delete</button>
          `;
          reviewsContainer.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  function deleteReview(id) {
    fetch(`https://bookwise-1-8sk2.onrender.com/deleteReview?id=${id}`, {
      method: "DELETE"
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Review deleted!");
          loadReviews();
        } else {
          alert("Failed to delete review.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
  }

  window.onload = loadReviews;
</script>

</body>
</html>
